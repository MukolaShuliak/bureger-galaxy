<!DOCTYPE html>
<html lang="uk">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Burger Galaxy</title>
	<link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
	<link rel="stylesheet" href="https://bootswatch.com/4/slate/bootstrap.min.css">
	<link rel="stylesheet" href="css/index.css">
</head>

<body style="background-attachment:fixed" topmargin="0">

<div class="container">
	<header>
		<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
			<a class="navbar-brand" href="#">Burger Galaxy</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active">
						<a class="nav-link smooth" href="#contacts">Контакти <span class="sr-only">(current)</span></a>
					</li>
					<li class="nav-item">
						<a class="nav-link smooth" href="#map">Ми на карті</a>
					</li>
				</ul>
				<div>
					<a class="nav-link smooth" href="#cartModal" data-toggle="modal">
                      <i class="fas fa-stroopwafel fa-spin"></i>
                        Корзина<span id="cart-badge" class="badge badge-light">
                      </span>
                    </a>
				</div>
			</div>
		</nav>

		</header>

		<main>
			<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
				<div class="carousel-inner">
					<div class="carousel-item active">
						<img src="img/carousel1.jpg" class="d-block w-100 " alt="carusel1">
					</div>
					<div class="carousel-item">
						<img src="img/carousel2.jpg" class="d-block w-100 " alt="carusel2">
					</div>
					<div class="carousel-item">
						<img src="img/carousel2.jpg" class="d-block w-100 " alt="carusel3">
					</div>
					<a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                   <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                   <span class="sr-only">Previous</span>
                </a>
					<a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
				</div>
				<section>
					<h2 id="products">Бургери</h2>
					<div class="row products-container">
						<!--Products are dynamically generated here-->
					</div>
				</section>

		</main>
		<footer>
			<div id="map">
				<h3 id="name">Ми на карті</h3>
				<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d5074.529516093365!2d30.4445869!3d50.51064040000001!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x40d4d281e411f919%3A0x5832decc3ea8de5f!2z0J_QsNGA0LrQvtCy0LAg0JLQtdC20LA!5e0!3m2!1sru!2sua!4v1549992144285"
				 width="100%" height="247" frameborder="2" style="border:0" allowfullscreen></iframe>
			</div>
			<div clas="video">
				<h3 id="name">Майстерклас від Шефа</h3>
				<iframe width="100%" height="515" src="https://www.youtube.com/embed/T_dHSP9s1BY" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
				</iframe>
			</div>
			</div>
			<div class="form">

			</div>

			<div id="contacts">
				<p>Tel: +38063853412 Email: BurgerGalaxy@gmail.com</p>
				<br>
				<p>Copiriting by "Jora Kardan INC"</p>
			</div>

		</footer>
	</div>
	<!-- Modal Cart -->
	<div class="modal fade" id="cartModal" tabindex="-1" role="dialog" aria-labelledby="cartLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="cartLabel">Корзина</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
				</div>
				<div class="modal-body">
					<div class="cart-product-list-container"></div>
					<hr>
					<div class="container">
						<form>
							<div class="form-group row">
								<label for="client-name" class="col-4 col-form-label">Ваше Імя:</label>
								<input class="form-control col-8" type="text" id="client-name" required>
							</div>
							<div class="form-group row">
								<label for="client-email" class="col-4 col-form-label">Ваш email:</label>
								<input class="form-control col-8" type="email" id="client-email" required>
							</div>
						</form>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Закрити</button>
					<button class="btn btn-primary order">Купити</button>
				</div>
			</div>
		</div>
	</div>



	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

	<script async src="js/smooth-scroll.js"></script>
	<script defer src="js/cart.js"></script>
	<script defer src="js/product-list.js"></script>
	<script defer src="js/index.js"></script>
</body>

</html>
